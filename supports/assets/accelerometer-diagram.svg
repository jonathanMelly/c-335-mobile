<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect x="0" y="0" width="500" height="400" fill="#f0f0f0" />
  
  <!-- Smartphone -->
  <g transform="translate(250, 200)">
    <!-- Corps du téléphone -->
    <rect x="-70" y="-120" width="140" height="240" rx="10" ry="10" fill="#333" />
    
    <!-- Écran -->
    <rect x="-60" y="-110" width="120" height="220" rx="5" ry="5" fill="#4a90e2" />
    
    <!-- Bouton home -->
    <circle cx="0" cy="95" r="10" fill="#222" />
    
    <!-- Axes de l'accéléromètre -->
    <!-- Axe X (rouge) -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="red" stroke-width="3" />
    <polygon points="120,0 110,-5 110,5" fill="red" />
    <text x="130" y="5" font-family="Arial" font-size="16" fill="red">X</text>
    
    <!-- Axe Y (vert) -->
    <line x1="0" y1="150" x2="0" y2="-150" stroke="green" stroke-width="3" />
    <polygon points="0,-150 -5,-140 5,-140" fill="green" />
    <text x="5" y="-155" font-family="Arial" font-size="16" fill="green">Y</text>
    
    <!-- Axe Z (bleu) -->
    <line x1="0" y1="0" x2="60" y2="-60" stroke="blue" stroke-width="3" />
    <polygon points="60,-60 52,-50 45,-57" fill="blue" />
    <text x="65" y="-65" font-family="Arial" font-size="16" fill="blue">Z</text>
  </g>
  
  <!-- Légende -->
  <g transform="translate(25, 20)">
    <rect x="0" y="0" width="170" height="100" rx="5" ry="5" fill="white" stroke="#ccc" />
    
    <line x1="10" y1="20" x2="40" y2="20" stroke="red" stroke-width="3" />
    <text x="50" y="25" font-family="Arial" font-size="14">X: Gauche/Droite</text>
    
    <line x1="10" y1="50" x2="40" y2="50" stroke="green" stroke-width="3" />
    <text x="50" y="55" font-family="Arial" font-size="14">Y: Haut/Bas</text>
    
    <line x1="10" y1="80" x2="40" y2="80" stroke="blue" stroke-width="3" />
    <text x="50" y="85" font-family="Arial" font-size="14">Z: Avant/Arrière</text>
  </g>
  
  <!-- Titre -->
  <text x="250" y="380" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">
    Axes de l'accéléromètre dans un smartphone
  </text>
</svg>
